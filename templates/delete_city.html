{% extends 'layout.html' %}
    {% block flash %}
        <div class="form">
            {% with message = get_flashed_messages() %}
            {% if message %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            {{message[0]}}
        </div>
            {% endif %}
            {% endwith %}
{% endblock %}
